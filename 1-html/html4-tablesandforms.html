    <!-- forms -->
    <form action="where the data should be send" method="GET or POST">
      <br />
      <!--name-->
      <div>
        <!-- label is the value of id -->
        <label for="name">Name: </label><br />
        <!-- text input -->
        <!-- min-max values are set -->
        <input
          type="text"
          id="name"
          name="user_name"
          required
          minlength="3"
          maxlength="15"
        />
      </div>
      <!--Email-->
      <div>
        <label for="mail">E-mail:</label><br />
        <!-- required!! -->
        <input type="email" id="mail" name="user_mail" required />
      </div>
      <!--Password-->
      <div>
        <label for="password">Password</label><br />
        <!-- Matching a pattern -->
        <input
          type="password"
          id="password"
          name="user_password"
          value="psw"
          pattern="[a-zA-Z0-9]+"
        />
      </div>
      <!--submit button-->
      <div>
        <br />
        <!-- type submit creates a submit button -->
        <!-- When a <form> is submitted, the name of the fields that accept input and the value of those fields are sent as name=value pairs.  -->
        <button type="submit">Submit</button>
      </div>

      <br />
      <!--number input-->
      <div>
        <label for="amount">Number input</label>
        <input
          id="amount"
          name="amount"
          type="number"
          step="1"
          required
          min="1"
          max="10"
        />
      </div>
      <br />
      <!-- range input-->
      <div>
        <label for="numRange">Range!!</label>
        <br />
        <span>Less</span>
        <input
          id="numRange"
          name="numRange"
          type="range"
          min="0"
          max="5"
          step="0.5"
        />
        <span>More</span>
      </div>
      <br />
      <!--checkbox input -->
      <div>
        <label for="checkbox1">checkbox1</label>
        <input type="checkbox" id="checkbox1" name="checkboxed" />
        <label for="checkbox2">checkbox2</label>
        <input type="checkbox" id="checkbox2" name="checkboxed" />
      </div>
      <br />
      <!--textarea -->
      <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>

      <br />
      <!--radio input-->
      <div>
        <label for="good-player">
          <input type="radio" id="good-player" name="good-bad-player" checked />
          Good Player
        </label>
        <label for="bad-player">
          <input type="radio" id="bad-player" name="good-bad-player" /> Bad
          Player
        </label>
      </div>
    </form>
